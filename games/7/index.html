        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:url" content="https://voxelprismatic.github.io/prizm.dev/games/7/" />
        <meta name="author" content="PRIZ ;]" />
        <link rel="stylesheet" type="text/css" href="/prizm.dev/assets/css/fonts.css"/>
        <style type="text/css">
            body {
                color: #fff;
            }
            .death {
                font-weight: bold;
                animation: death-anim infinite 0.5s ease-in-out;
            }
            #death {
                font-weight: bold;
                animation: death-anim infinite 5s ease-in-out;
                font-family: 'Ubuntu';
            }
            .player {
                font-weight: bold;
                animation: player-anim infinite 0.5s ease-in-out;
            }  #player {
                font-weight: bold;
                animation: player-glow infinite 7s ease-in-out;
                font-family: 'Ubuntu';
            }
            .coin {
                font-weight: bold;
                animation: coin-anim infinite 1s ease-in-out;
            } #coin {
                font-weight: bold;
                animation: coin-glow infinite 5s ease-in-out;
                font-family: 'Ubuntu';
            }
            @keyframes player-anim {
                0% { color: #8ff; text-shadow: 0px 0px 16px #0f8; }
                20% { color: #f8a; text-shadow: 0px 0px 16px #80f; }
                40% { color: #8fa; text-shadow: 0px 0px 16px #0ff; }
                60% { color: #0ff; text-shadow: 0px 0px 16px #f08; }
                70% { color: #444; text-shadow: 0px 0px 16px #ccc; }
                80% { color: #f08; text-shadow: 0px 0px 16px #f0f; }
                90% { color: #444; text-shadow: 0px 0px 16px #ccc; }
                100% { color: #8ff; text-shadow: 0px 0px 16px #0f8; }
            }
            @keyframes player-glow {
                0% { color: #8ff; text-shadow: 0px 0px 16px #0f8; }
                25% { color: #f8a; text-shadow: 0px 0px 16px #80f; }
                50% { color: #8fa; text-shadow: 0px 0px 16px #0ff; }
                75% { color: #0ff; text-shadow: 0px 0px 16px #f08; }
                100% { color: #8ff; text-shadow: 0px 0px 16px #0f8; }
            }
            @keyframes coin-anim {
                0% { color: #fa8; text-shadow: 0px 0px 8px #f8a; }
                25% { color: #ff8; text-shadow: 0px 0px 8px #faa; }
                50% { color: #af8; text-shadow: 0px 0px 8px #8af; }
                70% { color: #f80; text-shadow: 0px 0px 8px #f08; }
                75% { color: #444; text-shadow: 0px 0px 8px #cc0; }
                80% { color: #ff0; text-shadow: 0px 0px 8px #f88; }
                85% { color: #444; text-shadow: 0px 0px 8px #cc0; }
                90% { color: #8f0; text-shadow: 0px 0px 8px #80f; }
                95% { color: #444; text-shadow: 0px 0px 8px #cc0; }
                100% { color: #fa8; text-shadow: 0px 0px 8px #f8a; }
            }
            @keyframes coin-glow {
                0% { color: #fa8; text-shadow: 0px 0px 8px #f8a; }
                25% { color: #ff8; text-shadow: 0px 0px 8px #faa; }
                50% { color: #af8; text-shadow: 0px 0px 8px #8af; }
                75% { color: #f80; text-shadow: 0px 0px 8px #f08; }
                100% { color: #fa8; text-shadow: 0px 0px 8px #f8a; }
            }
            @keyframes death-anim {
                0% { color: #f00; text-shadow: 0px 0px 4px #44f; }
                25% { color: #f08; text-shadow: 0px 0px 4px #80f; }
                50% { color: #f00; text-shadow: 0px 0px 4px #08f; }
                75% { color: #f80; text-shadow: 0px 0px 4px #f0f; }
                100% { color: #f00; text-shadow: 0px 0px 4px #44f; }
            }
            .blank {
                font-weight: bold;
                color: #888;
            }
            .white {
                font-weight: bold;
                color: #ccc;
            }
            body {
                font-family: "Ubuntu Mono";
                background-color: #122;
            }
            #screen {
                line-height: 85%;
                white-space: pre;
                border: 2px solid #0ff;
                border-radius: 8px;
                padding: 4px;
            }

            span#logo {
                width: 100%;
                text-align: center;
                display: inline-block;
                font-weight: bold;
                font-size: 72px;
                color: #0ff;
            } #logo:hover {
                cursor: pointer;
            }
            
            #joystick {
                width: 240px;
                height: 240px;
                border: 2px solid #0f8;
                border-radius: 8px;
                text-align: center;
                display: inline-block;
                left: 0px;
                right: 0px;
                margin: auto;
                position: relative;
            } #stick {
                font-size: 72px;
                font-weight: bold;
                display: inline-block;
                top: 84px;
                position: relative;
            }
        </style>
    </head>
    <body>
        <span id="logo" onclick="location='/prizm.dev/games/'">
<span id="coin" style="position:absolute;opacity:0.75">~</span><span id="player" style="position:relative;z-index:5">7</span>
        </span>
        <div style="margin:auto;left:0px;right:0px;position:relative;width:min-content">
            <table id="screen"></table>
            <div id="joystick">
                <div id="stick">O</div>
            </div>
            <input type="range" id="bg" onchange="bg_music(this.value)" min="0" max="1" step="0.01" value="0"/>
        </div>
        <details><summary>Joystick [testing]</summary>
        <div style="text-align:center;" id="joycontainer">
            <div id="touches"></div>
        </div>
        </details>
        <audio loop src="chiptune.mp3" type="audio/mp3" autoplay/>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
