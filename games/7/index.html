        <style type="text/css">
            body {
                color: #ddd;
            } a {
                color: #aff;
            }
            .death {
                font-weight: bold;
                animation: death-anim infinite 0.5s ease-in-out;
            }
            .troll {
                font-weight: bold;
                animation: troll-anim infinite 0.5s ease-in-out;
                display: inline-block;
            }
            .player {
                font-weight: bold;
                animation: player-anim infinite 0.5s ease-in-out;
            }  #player {
                font-weight: bold;
                animation: player-glow infinite 7s ease-in-out;
                font-family: 'Ubuntu';
            }
            .coin {
                font-weight: bold;
                animation: coin-anim infinite 1s ease-in-out;
            } #coin {
                font-weight: bold;
                animation: coin-glow infinite 5s ease-in-out;
                font-family: 'Ubuntu';
            }
            @keyframes player-anim {
                0% { color: #8ff; text-shadow: 0px 0px 16px #0f8; }
                20% { color: #f8a; text-shadow: 0px 0px 16px #80f; }
                40% { color: #8fa; text-shadow: 0px 0px 16px #0ff; }
                60% { color: #0ff; text-shadow: 0px 0px 16px #f08; }
                70% { color: #444; text-shadow: 0px 0px 16px #ccc; }
                80% { color: #f08; text-shadow: 0px 0px 16px #f0f; }
                90% { color: #444; text-shadow: 0px 0px 16px #ccc; }
                100% { color: #8ff; text-shadow: 0px 0px 16px #0f8; }
            }
            @keyframes player-glow {
                0% { color: #8ff; text-shadow: 0px 0px 16px #0f8; }
                25% { color: #f8a; text-shadow: 0px 0px 16px #80f; }
                50% { color: #8fa; text-shadow: 0px 0px 16px #0ff; }
                75% { color: #0ff; text-shadow: 0px 0px 16px #f08; }
                100% { color: #8ff; text-shadow: 0px 0px 16px #0f8; }
            }
            @keyframes coin-anim {
                0% { color: #fa8; text-shadow: 0px 0px 8px #f8a; }
                25% { color: #ff8; text-shadow: 0px 0px 8px #faa; }
                50% { color: #af8; text-shadow: 0px 0px 8px #8af; }
                70% { color: #f80; text-shadow: 0px 0px 8px #f08; }
                75% { color: #444; text-shadow: 0px 0px 8px #cc0; }
                80% { color: #ff0; text-shadow: 0px 0px 8px #f88; }
                85% { color: #444; text-shadow: 0px 0px 8px #cc0; }
                90% { color: #8f0; text-shadow: 0px 0px 8px #80f; }
                95% { color: #444; text-shadow: 0px 0px 8px #cc0; }
                100% { color: #fa8; text-shadow: 0px 0px 8px #f8a; }
            }
            @keyframes coin-glow {
                0% { color: #fa8; text-shadow: 0px 0px 8px #f8a; }
                25% { color: #ff8; text-shadow: 0px 0px 8px #faa; }
                50% { color: #af8; text-shadow: 0px 0px 8px #8af; }
                75% { color: #f80; text-shadow: 0px 0px 8px #f08; }
                100% { color: #fa8; text-shadow: 0px 0px 8px #f8a; }
            }
            @keyframes death-anim {
                0% { color: #f00; text-shadow: 0px 0px 4px #44f; }
                25% { color: #f08; text-shadow: 0px 0px 4px #80f; }
                50% { color: #f00; text-shadow: 0px 0px 4px #08f; }
                75% { color: #f80; text-shadow: 0px 0px 4px #f0f; }
                100% { color: #f00; text-shadow: 0px 0px 4px #44f; }
            }
            @keyframes troll-anim {
                0% { color: #48f; text-shadow: 0px 0px 4px #f00; }
                25% { color: #80f; text-shadow: 0px 0px 4px #f08; }
                50% { color: #88f; text-shadow: 0px 0px 4px #f00; }
                75% { color: #44f; text-shadow: 0px 0px 4px #0f0; }
                100% { color: #48f; text-shadow: 0px 0px 4px #f00; }
            }
            .blank {
                font-weight: bold;
                color: #888;
            }
            .white {
                font-weight: bold;
                color: #ccc;
            }
            body {
                font-family: "Ubuntu Mono";
                background-color: #122;
            }
            #screen {
                line-height: 85%;
                white-space: pre;
                border: 2px solid #0ff;
                border-radius: 8px;
                padding: 4px;
            }
            #score {
                line-height: 85%;
                border: 2px solid #4dd;
                background-color: #233;
                border-radius: 8px;
                padding: 4px;
                margin: 4px 0px;
            }

            span#logo {
                width: 100%;
                text-align: center;
                display: inline-block;
                font-weight: bold;
                font-size: 72px;
                color: #0ff;
            } #logo:hover {
                cursor: pointer;
            }

            #joystick {
                max-width: 240px;
                max-height: 240px;
                width: 33vw;
                height: 33vw;
                border: 2px solid #0f8;
                border-radius: 8px;
                text-align: center;
                display: inline-block;
                position: fixed;
                bottom: 32px;
                right: 32px;
                user-select: none;
                overflow: scroll;
                -webkit-user-select: none;
                -moz-user-select: none;
                transform: scale(0);
                transition: transform cubic-bezier(0.75, 0.25, 0.25, 1) 0.25s;
                background-color: #223325;
            } #stick {
                font-size: 5vw;
                font-weight: bold;
                display: inline-block;
                top: calc(50% - 2.5vw);
                position: relative;
            } #scroller {
                max-width: 245px;
                max-height: 245px;
                width: 33.1vw;
                height: 33.1vw;
                position: absolute;
            }
            @media screen and (max-width: 500px) {
                body { font-size: 10px; }
            }
            @media screen and (max-width: 400px) {
                body { font-size: 8px; }
            }
        </style>

    <body>
        <span id="logo" onclick="location='/prizm.dev/games/'">
<span id="coin" style="position:absolute;opacity:0.75">~</span><span id="player" style="position:relative;z-index:5">7</span>
        </span>
        <div style="margin:auto;left:0px;right:0px;position:relative;width:min-content">
            <table id="screen"></table>
            <div id="score">
                <span id="coin">~</span> <span id="coin_counter">0</span>
                <span id="alive" style="float:right">0:00</span>
            </div>
            <input type="range" id="bg" onchange="bg_music(this.value)" min="0" max="1" step="0.01" value="0"/>
            <div style="font-family:Ubuntu;float:right">Consider supporting on <a href="/prizm.dev/re?p=patreon">Patreon</a> or <a href="/prizm.dev/re?p=kofi">Ko-fi</a></div><br>
            <sup style="font-family:Ubuntu;float:right">Enjoying the music? <a href="https://przm.bandcamp.com/album/7" target="_blank">Download the sound track</a></sup>
        </div>
        <div id="joystick">
            <div id="scroller" onscroll="this.scrollTo(0,0)"></div>
            <div id="stick">O</div>
        </div>
        <audio type="audio/mp3" autoplay/>
        <script src="script.js" type="text/javascript"></script>
